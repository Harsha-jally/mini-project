<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Complaint Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow rounded">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Register a Complaint</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/complaints}" th:object="${complaint}" method="post">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required>
        </div>

        <div class="mb-3">
          <label for="aadhaarNumber" class="form-label">Aadhaar Number</label>
          <input type="text" th:field="*{aadhaarNumber}" class="form-control" id="aadhaarNumber" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea th:field="*{address}" class="form-control" id="address" rows="2" required></textarea>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Complaint Category</label>
          <select th:field="*{category}" class="form-select" id="category" required>
            <option th:each="cat : ${T(com.anirudh.entity.ComplaintCategory).values()}"
                    th:value="${cat}"
                    th:text="${cat}">Category</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea th:field="*{description}" class="form-control" id="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select th:field="*{status}" class="form-select" id="status" required>
            <option th:each="status : ${T(com.anirudh.entity.ComplaintStatus).values()}"
                    th:value="${status}"
                    th:text="${status}">Status</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Submit Complaint</button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
