<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .field {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .value {
            margin-top: 5px;
            color: #333;
        }

        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }

        .status-pending {
            background-color: #ffcc00;
            color: #fff;
        }

        .status-resolved {
            background-color: #28a745;
            color: #fff;
        }

        .status-other {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Complaint Details</h1>

    <div class="field">
        <span class="label">Name:</span>
        <div class="value" th:text="${complaint.name}"></div>
    </div>

    <div class="field">
        <span class="label">Phone Number:</span>
        <div class="value" th:text="${complaint.phoneNumber}"></div>
    </div>

    <div class="field">
        <span class="label">Aadhaar Number:</span>
        <div class="value" th:text="${complaint.aadhaarNumber}"></div>
    </div>

    <div class="field">
        <span class="label">Address:</span>
        <div class="value" th:text="${complaint.address}"></div>
    </div>

    <div class="field">
        <span class="label">Category:</span>
        <div class="value" th:text="${complaint.category}"></div>
    </div>

    <div class="field">
        <span class="label">Description:</span>
        <div class="value" th:text="${complaint.description}"></div>
    </div>

    <div class="field">
        <span class="label">Status:</span>
        <div class="value">
            <span th:text="${complaint.status}"
                  th:classappend="${complaint.status == 'PENDING' ? 'status-pending' : (complaint.status == 'RESOLVED' ? 'status-resolved' : 'status-other')}">
            </span>
        </div>
    </div>

    <div class="field">
        <span class="label">Created At:</span>
        <div class="value" th:text="${complaint.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('dd - MMM - yyyy | HH:mm:ss'))}"></div>
    </div>

</div>

</body>
</html>
